<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>CopyMeter - Import und Export der Konfiguration</title>
</head>
<body>

<h1>CopyMeter Konfiguration Export</h1>

<form action="download" method="get">
    <p>Exportieren Sie die aktuelle CopyMeter Konfiguration und speichern Sie diese auf ihrem Rechner:</p>
    <p>
        <input type="submit" value="Export Configuration">
    </p>
</form>

<h1>CopyMeter Konfiguration Import</h1>

<form action="upload" method="post" enctype="multipart/form-data">
    <p>W&auml;hlen Sie die zu importierende Konfigurationsdatei von Ihrem Rechner aus:<br>
        <input name="Datei" type="file" size="50" maxlength="100000" accept="json/*">
    </p>
    <p>
    <input type="submit" value="Import Configuration">
    </p>
</form>

</body>
</html>
